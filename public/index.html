<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Comp1537 Assignment 3</title>
  </head>
  <body>
    <div class="container">
      <section class="u-row u-clearfix u-display-flow-root" region="Queries">
        <div class="query" query-type="name">
          <h2 class="query__header">Find By Name</h2>
          <div class="query__form">
            <label for="in-query-name-name">Name</label>
            <input id="in-query-name-name" type="textbox" placeholder="Unicorn Name">
          </div>
          <input class="query__submit" type="submit" value="Submit">
        </div>
        <div class="query" query-type="weight">
          <h2 class="query__header">Find By Weight</h2>
          <div class="query__form">
            <label for="in-query-weight-lower">Lowest Weight</label>
            <input id="in-query-weight-lower" type="number" min="1" max="999" value="1">
          </div>
          <div class="query__form">
            <label for="in-query-weight-higher">Highest Weight</label>
            <input id="in-query-weight-higher" type="number" min="1" max="999" value="1">
          </div>
          <input class="query__submit" type="submit" value="Submit">
        </div>
        <div class="query" query-type="foods">
          <h2 class="query__header">Find By Food</h2>
          <div class="query__form">
            <label for="in-query-foods-apple">Apple</label>
            <input id="in-query-foods-apple" type="checkbox" value="apple">
          </div>
          <div class="query__form">
            <label for="in-query-foods-carrot">Carrot</label>
            <input id="in-query-foods-carrot" type="checkbox" value="carrot">
          </div>
          <input class="query__submit" type="submit" value="Submit">
        </div>
      </section>
      <section class="u-row u-clearfix" region="Filters">
        <div class="filter">
          <h2 class="filter__header">Filters</h2>
          <div class="filter__form">
            <label for="in-filter-name">Name</label>
            <input id="in-filter-name" type="checkbox" value="name">
          </div>
          <div class="filter__form">
            <label for="in-filter-weight">Weight</label>
            <input id="in-filter-weight" type="checkbox" value="weight">
          </div>
          <input class="filter__submit" type="submit" value="Apply">
        </div>
      </section>
      <section class="u-row u-clearfix" region="Results Area"></section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
